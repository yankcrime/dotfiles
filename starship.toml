right_format = """$time"""

[fill]
symbol=" "

[character]
success_symbol = "[%](default)"
vicmd_symbol = "[%](default)"
error_symbol = "[%](bold red)"

[git_branch]
style = "fg:dark_grey"
symbol = " "

[git_status]
style = "fg:dark_grey"

[git_state]
style = "fg:dark_grey"

[git_metrics]
added_style = "fg:dark_grey"

[directory]
style = "fg:dark_grey"
truncation_symbol = "…/"

[jobs]
symbol = "·"
style = "bold red"

[time]
disabled = false
style = "fg:dark_grey"
format = "[$time]($style)"

[terraform]
disabled = true

[openstack]
#style = "fg:blue"
style = "fg:dark_grey"
format = 'on [☁️ $cloud]($style)'

[python]
style = "fg:dark_grey"
detect_extensions = []
detect_files = ['.python-version', 'Pipfile', '__init__.py', 'pyproject.toml', 'requirements.txt', 'setup.py', 'tox.ini']

[package]
disabled = true

[java]
disabled = true

[kubernetes]
style = "fg:light_grey"
format = '[󱃾 ($cluster in) \($namespace\)]($style) '
disabled = false

[golang]
disabled = true
style = "fg:dark_grey"
format = 'via [󰟓 ($version )]($style)'

[docker_context]
disabled = true
style = "fg:dark_grey"

[lua]
disabled = true
