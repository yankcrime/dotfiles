general {
        output_format = "i3bar"
        colors = true
        interval = 5
}

#order += "load"
#order += "disk /"
order += "battery 0"
order += "wireless _first_"
order += "ethernet _first_"
order += "volume master"
order += "tztime local"

battery 0 {
	integer_battery_capacity = true
	hide_seconds = true
        format = "%status %percentage %remaining"
        format_down = "No battery"
        status_chr = " "
        status_bat = " "
        status_unk = " "
        status_full = ""
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

ethernet _first_ {
        format_up = " %ip"
        format_down = "E: down"
}

wireless _first_ {
	format_up = " %ip %quality"
	format_down = "W: down"
}

tztime local {
        format = "%H:%M %d-%m"
}

load {
        format = " %5min"
}

disk "/" {
        format = "%free"
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted (%volume)"
        device = "pulse:0"
}
